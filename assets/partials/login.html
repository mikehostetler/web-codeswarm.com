<div class="container">
  <div class="row">
		<div class="col-md-4 col-md-offset-4">
  		<div class="panel panel-default">
		  	<div class="panel-heading">
		    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
		  	<div class="panel-body">
		    	<form name="form" accept-charset="UTF-8" role="form" novalidate>
            <fieldset>
		    	  	<div class="form-group">
		    		    <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="user.email" required>
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password" required>
			    		</div>
			    		<button class="btn btn-lg btn-success btn-block" type="submit" ng-click="login()">Log in</button>
			    	</fieldset>
	      	</form>
		    </div>
			</div>
		</div>
	</div>
</div>
